{% extends "base.html" %}

{% block tabs %}
  {# Tabs are now rendered within the sidebar, so override to prevent duplicate rendering #}
{% endblock %}

{% block styles %}
  {{ super() }}
  <!-- Simple Footer Styles -->
  <style>
    /* Hide default MkDocs footer */
    .md-footer {
      display: none !important;
    }
    
    /* Simple Footer */
    .simple-footer {
      width: 100%;
      background: #333;
      color: white;
      padding: 12px 0;
      text-align: center;
      font-size: 14px;
      margin-top: 2rem;
    }
    
    .simple-footer a {
      color: #87ceeb;
      text-decoration: none;
    }
    
    .simple-footer a:hover {
      text-decoration: underline;
    }
  </style>
{% endblock %}

{% block footer %}
  <script>
  // Add footer only if it doesn't exist (handles MkDocs instant navigation)
  function ensureSingleFooter() {
    const existingFooter = document.querySelector('.simple-footer');
    if (!existingFooter) {
      const footer = document.createElement('div');
      footer.className = 'simple-footer';
      footer.innerHTML = 'Â© 2025 WireMock Inc. | <a href="https://wiremock.org">WireMock</a> | <a href="https://github.com/wiremock/wiremock">GitHub</a>';
      document.body.appendChild(footer);
    }
  }
  
  // Handle both initial load and MkDocs instant navigation
  document.addEventListener('DOMContentLoaded', ensureSingleFooter);
  document.addEventListener('nav', ensureSingleFooter); // MkDocs instant navigation event
  
  // Fallback for immediate execution
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', ensureSingleFooter);
  } else {
    ensureSingleFooter();
  }
  </script>
{% endblock %}
