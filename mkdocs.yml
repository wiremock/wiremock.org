INHERIT: nav.yml
site_name: WireMock
site_url: https://wiremock.org

site_description: WireMock is a flexible API mocking tool for fast, robust and comprehensive testing.
site_author: Tom Akehurst


theme:
  custom_dir: overrides
  font: 
    text: DM Sans
    code: Source Code Pro
  name: material
  palette:
    scheme: wiremock
  logo: assets/images/wiremock-oss-logo.png
  favicon: /assets/images/favicon.svg
  locale: en
  features:
    - navigation.instant
    - navigation.path
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky

use_directory_urls: true

markdown_extensions:
  - md_in_html
  - admonition
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      auto_title: true
      line_spans: __span
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: 'docs/'
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - redoc-tag
  - monorepo
  - search
  - macros
  - mkdocs-breadcrumbs-plugin:
      delimiter: " / "
      log_level: "ERROR"
      exclude_paths:
        - "docs/**"
      generate_home_index: false
      use_page_titles: false 
      home_text: "Documentation"
  - redirects:
      redirect_maps:
        'docs/quickstart.md': 'docs/quickstart/java-junit.md'
        'docs/advanced.md': 'docs/multi-domain-mocking.md'
        'docs/extensibility.md': 'docs/extending-wiremock.md'
        'docs/stubbing_and_verifying.md': 'docs/stubbing.md'
        'external-resources.md': 'docs/external-resources.md'
        'docs/solutions.md': 'docs/index.md'

        

extra:
  wiremock_version: 3.13.1
  wiremock_4_version: 4.0.0-beta.10
  grpc_extension_version: 0.11.0
  spring_boot_integration_version: 3.10.0
  2x_docs_path: site/2x
  analytics:
    provider: custom
    property: G-6G6E8F439F

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/sidebar-search.js

hooks:
  - hooks/copy_2x_docs.py
  - hooks/copy_static_assets.py

watch:
  - docs
  - overrides