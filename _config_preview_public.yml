# This config file is for publishing preview on GitHub Pages

# Site Settings
locale: "en-US"
title: "WireMock"
title_separator: "|"
name: "Tom Akehurst"
description: "WireMock is a flexible API mocking tool for fast, robust and comprehensive testing."
url: "https://wiremock.github.io"
baseurl: "/wiremock.org-sources/"
gh_repo:
teaser: # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
# breadcrumbs            : false # true, false (default)
words_per_minute: 200

# SEO Related
google_site_verification:
bing_site_verification:
alexa_site_verification:
yandex_site_verification:

og_image: opengraphs/default.png

# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
    type: Organization
    name: WireMock
    links:
      - https://twitter.com/wiremockorg
      - https://fosstodon.org/@wiremock
      - https://www.youtube.com/@WireMockTV

# Site Author
author:
    name: "Your Name"
    avatar: "bio-photo.jpg"
    bio: "I am an amazing person."
    location: "Somewhere"
    email:
    uri:
    bitbucket:
    codepen:
    dribbble:
    flickr:
    facebook:
    foursquare:
    github:
    google_plus:
    keybase:
    instagram:
    lastfm:
    linkedin:
    pinterest:
    soundcloud:
    stackoverflow: # http://stackoverflow.com/users/123456/username
    steam:
    tumblr:
    twitter:
    vine:
    weibo:
    xing:
    youtube:

# Reading Files
include:
    - .htaccess
    - _pages
exclude:
    - vendor/
    - "*.sublime-project"
    - "*.sublime-workspace"
    - .asset-cache
    - .bundle
    - .jekyll-assets-cache
    - .sass-cache
    - assets/js/plugins
    - assets/js/_main.js
    - assets/js/vendor
    - Capfile
    - CHANGELOG
    - config
    - Gemfile
    - Gruntfile.js
    - gulpfile.js
    - LICENSE
    - log
    - node_modules
    - package.json
    - Rakefile
    - README
    - tmp
keep_files:
    - .git
    - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

sass:
    sass_dir: _sass

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
    input: GFM
    hard_wrap: false
    auto_ids: true
    footnote_nr: 1
    entity_output: as_char
    toc_levels: 1..6
    smart_quotes: lsquo,rsquo,ldquo,rdquo

# Outputting
permalink: /blog/:title/
paginate: 5 # amount of posts to show
paginate_path: /blog/page:num/
# timezone: # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins
plugins:
    - jekyll-redirect-from
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-feed
    - jemoji

# mimic GitHub Pages with --safe
whitelist:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-feed
    - jemoji

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
    type: liquid
    path: /categories/
tag_archive:
    type: liquid
    path: /tags/

collections:
    studio_docs:
        output: true
        permalink: /studio/docs/:path/
    docs:
        output: true
        permalink: /docs/:path/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
    clippings: all
    ignore:
        envs: development

wiremock_version: 3.0.1
wiremock_baseline: 3.x

community_slack:
  join_url: https://join.slack.com/t/wiremock-community/shared_invite/zt-1mkbo0zlx-gxeZdTJ15Kchdt888Fn_1A
