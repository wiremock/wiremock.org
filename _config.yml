# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
locale: "en-US"
title: "WireMock"
title_separator: "|"
name: "Tom Akehurst"
description: "WireMock is a flexible API mocking tool for fast, robust and comprehensive testing."
url: "https://wiremock.org"
gh_repo: "http://github.com/wiremock"
teaser: # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
# breadcrumbs            : false # true, false (default)
words_per_minute: 200
comments:
    provider: # false (default), "disqus", "discourse", "facebook", "google-plus", custom"
    disqus:
        shortname: # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
    discourse:
        server: # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
    facebook:
        # https://developers.facebook.com/docs/plugins/comments
        appid:
        num_posts: # 5 (default)
        colorscheme: # "light" (default), "dark"

# SEO Related
google_site_verification:
bing_site_verification:
alexa_site_verification:
yandex_site_verification:

# Social Sharing
twitter:
    username: wiremockorg

og_image: opengraphs/default.png

# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
    type: Organization
    name: WireMock
    links:
      - https://twitter.com/wiremockorg
      - https://fosstodon.org/@wiremock
      - https://www.youtube.com/@WireMockTV

# Analytics
analytics:
    google:
        # gtag
        id: "G-KN208QTJLZ"
        # Google Analytics
        # TODO: Remove once disabled on 15 July
        tracking_id: "UA-36386229-2"
        optimize_id: "GTM-WQTGSSM"
    # MS Clarity
    clarity:
        enabled: true
    vwo:
        enabled: true

# Google AdSense
google_ad_client:
google_ad_slot:

# Site Author
author:
    name: "Your Name"
    avatar: "bio-photo.jpg"
    bio: "I am an amazing person."
    location: "Somewhere"
    email:
    uri:
    bitbucket:
    codepen:
    dribbble:
    flickr:
    facebook:
    foursquare:
    github:
    google_plus:
    keybase:
    instagram:
    lastfm:
    linkedin:
    pinterest:
    soundcloud:
    stackoverflow: # http://stackoverflow.com/users/123456/username
    steam:
    tumblr:
    twitter:
    vine:
    weibo:
    xing:
    youtube:

# Reading Files
include:
    - .htaccess
    - _pages
exclude:
    - vendor/
    - "*.sublime-project"
    - "*.sublime-workspace"
    - .asset-cache
    - .bundle
    - .jekyll-assets-cache
    - .sass-cache
    - assets/js/plugins
    - assets/js/_main.js
    - assets/js/vendor
    - Capfile
    - CHANGELOG
    - config
    - Gemfile
    - Gruntfile.js
    - gulpfile.js
    - LICENSE
    - log
    - node_modules
    - package.json
    - Rakefile
    - README
    - tmp
    # Served via symbolic links
    - .submodules
keep_files:
    - .git
    - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

sass:
    sass_dir: _sass

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
    input: GFM
    hard_wrap: false
    auto_ids: true
    footnote_nr: 1
    entity_output: as_char
    toc_levels: 1..6
    smart_quotes: lsquo,rsquo,ldquo,rdquo

# Outputting
safe: false # Allow symbolic links for submodule contents
permalink: /blog/:title/
paginate: 5 # amount of posts to show
paginate_path: /blog/page:num/
# timezone: # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Breadcrumbs
# From: https://github.com/git-no/jekyll-breadcrumbs
breadcrumbs:
  root:
    hide: true
    image: true
    imagePath: /images/logos/doc-sections/home.svg

# Plugins
plugins:
    - jekyll-redirect-from
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-feed
    - jemoji

# mimic GitHub Pages with --safe
whitelist:
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-gist
    - jekyll-feed
    - jemoji

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
    type: liquid
    path: /categories/
tag_archive:
    type: liquid
    path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/

collections:
    studio_docs:
        output: true
        permalink: /studio/docs/:path/
    docs:
        output: true
        permalink: /docs/:path/
    docs-2x:
        output: true
        permalink: /docs/2.x/:path/

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
    clippings: all
    ignore:
        envs: development

wiremock_version: 3.1.0
wiremock_baseline: 3.x
pageEditPrefix: https://github.com/wiremock/wiremock.org/edit/main/

community_slack:
  join_url: https://slack.wiremock.org/

# Default link for wiremock signup button in header
# This can be overridden in pages using frontmatter start_link variable
header_signup_link: https://wiremock.io/product?utm_source=wiremock.org&utm_medium=masthead&utm_campaign=homepage_2022_baseline
