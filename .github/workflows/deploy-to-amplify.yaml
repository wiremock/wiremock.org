name: Deploy to AWS Amplify

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["new-mkdocs-amplify"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "amplify"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v4.0.1
        with:
          role-to-assume: arn:aws:iam::499333472133:role/GitHub-wiremock.org-Deploy
          aws-region: us-east-1

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: "true"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Init venv
        run: ./init.sh
  
      - name: Build the docs site
        run: bash -x ./build.sh

      - name: Deploy to Amplify
        run: |
          bash -x ./deploy-amplify.sh    

      - name: Update Amplify redirects
        run: |
          aws amplify update-app --app-id d1rkup1qsf4ckf --custom-rules "$(cat amplify-redirects.json)"
